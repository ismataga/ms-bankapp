spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankappdb?currentSchema=bankappdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

